<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="../styles/formPelicula.css" />
        <link rel="stylesheet" href="../styles/reset.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <title>Document</title>
    </head>

    <body>
        <div class="background" id="background"></div>

        <div class="contenedor-body">
            <header id="header">
                <div class="contenedor-header" id="contenedor-header">
                    <div class="caja-logo" id="caja-logo">
                        <a href="../index.html"><img src="https://d31uz8lwfmyn8g.cloudfront.net/Assets/logo-henry-white-lg.png" alt="logo-henry" id="logo-henry" /></a>
                        <div class="caja-enlaces" id="caja-enlaces">
                            <ul>
                                <li><a href="../views/about.html"> About </a></li>
                                <li><a href="../index.html"> Peliculas </a></li>
                                <li><a href="../index.html"> Series </a></li>
                                <li><a href="https://es.wikipedia.org/wiki/Historia_del_cine" target="_blank"> Historia del cine </a></li>
                                <li><a href="./formPelicula.html"> Cargar Pelicula </a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="caja-busqueda" id="caja-busqueda">
                        <input type="text" class="input-busqueda" id="busqueda" placeholder="Buscar . . ." />
                        <h1>PROYECTO M2</h1>
                    </div>
                </div>
            </header>

            <!-- !carrusel -->
            <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/images/banner 1.jpg" class="d-block" alt="banner1" />
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/banner 2.jpg" class="d-block" alt="banner2" />
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/banner 3.jpg" class="d-block" alt="banner3" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- !carrusel -->

            <main id="main-about">
                <div class="contenedor-main" id="contenedor-main">
                    <div class="caja-titulo" id="caja-titulo">
                        <h3>Cargar Pelicula</h3>
                    </div>

                    <hr class="linea-cargarPelicula mt-2" />

                    <form action="../index.html" class="cargarPelicular-form mt-3" id="cargarPelicular-form">
                        <div class="contenedor-datos" id="contenedor-datos">
                            <div class="contenedor-input">
                                <input type="text" name="title" id="title" required />
                                <span for="title" id="spanTitle">Titulo</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-titulo"></p>

                            <div class="contenedor-input">
                                <input type="number" name="year" id="year" required />
                                <span for="year">Año de Estreno</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-año"></p>

                            <div class="contenedor-input">
                                <input type="text" name="director" id="director" required />
                                <span for="director">Director</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-director"></p>

                            <div class="contenedor-input">
                                <input type="text" name="duration" id="duration" required />
                                <span for="duration">Duracion</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-duracion"></p>

                            <div class="contenedor-input">
                                <input type="text" name="genre" id="genre" required />
                                <span for="genre">Genero</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-genero"></p>

                            <div class="contenedor-input">
                                <input type="number" name="rate" id="rate" required />
                                <span for="rate">Calificacion</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-rate"></p>

                            <div class="contenedor-input">
                                <input type="text" name="poster" id="poster" required />
                                <span for="poster"> Poster</span>
                            </div>
                            <p class="feedback-negativo" id="feedback-poster"></p>

                            <div class="botones">
                                <button name="botonEnviar" id="botonEnviar" type="submit">Enviar</button>
                                <button name="botonBorrar" id="botonBorrar" type="button">Borrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>

            <footer></footer>
        </div>
        <script src="../scripts/form.js"></script>
        <script src="../public/bundle.js"></script>
    </body>
</html>
